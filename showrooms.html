<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Showrooms — Demo</title>
  <style>
    :root{--brand-orange:#f10c18;--bg:#f7f7f8;--card:#fff;--max-w:1100px;--muted:#6b6b6b}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#111}
    .topbar{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:40}
    .container{max-width:var(--max-w);margin:0 auto;padding:14px 18px;display:flex;align-items:center;justify-content:space-between}
    .nav a{padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--muted);font-weight:600}
    .searchbar{max-width:var(--max-w);margin:18px auto;padding:0 18px}
    .list{max-width:var(--max-w);margin:12px auto;padding:0 18px;display:grid;grid-template-columns:1fr;gap:12px}
    .shop{background:var(--card);padding:12px;border-radius:12px;display:flex;gap:12px;align-items:center;box-shadow:0 8px 20px rgba(0,0,0,0.04)}
    .shop img{width:120px;height:80px;object-fit:cover;border-radius:8px}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
    <div id="navbar"></div>
 

  <main>
    <section class="searchbar">
      <h2 style="margin:0 0 8px">Find showrooms near you</h2>
      <div style="display:flex;gap:8px">
        <input id="city" placeholder="Enter city or pincode" style="flex:1;padding:10px;border-radius:10px;border:1px solid #eee" />
        <button style="background:var(--brand-orange);color:#fff;padding:10px 14px;border-radius:10px;border:none;font-weight:700" onclick="findShops()">Search</button>
      </div>
    </section>

    <section class="list" id="shopsList">
      <!-- shops populated by JS -->
    </section>
  </main>
    <div id="footer"></div>

  <script>
    const shops = [
      {name:'Downtown Motors',city:'Mumbai',addr:'Linking Road, Bandra',phone:'022-1234567',img:'images/location1.jpg'},
      {name:'City Bikes Showroom',city:'Pune',addr:'FC Road',phone:'020-9876543',img:'images/location2.jpg'},
      {name:'Royal Wheelers',city:'Delhi',addr:'Connaught Place',phone:'011-3344556',img:'images/location3.jpg'},
      {name:'Metro Bike Hub',city:'Bengaluru',addr:'MG Road',phone:'080-6789123',img:'images/location4.jpg'},
      {name:'Northside Motors',city:'Chennai',addr:'Anna Salai',phone:'044-5566778',img:'images/location1.jpg'},
    ];

    function renderShops(list=shops){
      const wrap = document.getElementById('shopsList');
      wrap.innerHTML='';
      list.forEach(s=>{
        const el = document.createElement('div');
        el.className='shop';
        el.innerHTML = `
          <img src="${s.img}" alt="${s.name}">
          <div style="flex:1">
            <h3 style="margin:0">${s.name} <span style="font-size:13px;color:var(--muted)">· ${s.city}</span></h3>
            <div class="muted">${s.addr}</div>
            <div style="margin-top:8px;display:flex;gap:8px">
              <a class="chip" href="tel:${s.phone}" style="text-decoration:none;padding:8px;border-radius:8px;border:1px solid #eee">Call</a>
              <a class="chip" href="https://maps.google.com" style="text-decoration:none;padding:8px;border-radius:8px;border:1px solid #eee">Directions</a>
            </div>
          </div>
        `;
        wrap.appendChild(el);
      });
    }

    function findShops(){
      const q = document.getElementById('city').value.toLowerCase().trim();
      if(!q){ renderShops(); return; }
      const filtered = shops.filter(s=> s.city.toLowerCase().includes(q) || s.addr.toLowerCase().includes(q));
      if(filtered.length === 0){
        alert('No showrooms found for: ' + q);
        renderShops(shops);
      } else renderShops(filtered);
    }

    renderShops();
  </script>
  <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("navbar").innerHTML = data));
    </script>

    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
</body>
</html>
