<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find the best bikes and scooters - Compare prices, features and specifications" />
    <title>BikeUi - Find Best Bikes & Scooters</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar will load here -->
    <div id="navbar" role="navigation" aria-label="Main navigation"></div>

    <!-- Page content -->
    <main>
      <div id="hero" role="banner"></div>
    </main>

    <!-- Footer will load here -->
    <div id="footer" role="contentinfo"></div>

    <!-- Scripts to load external navbar & footer -->
    <script>
      fetch("/navbar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("navbar").innerHTML = data));
    </script>
    
    <script>
      fetch("/hero.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("hero").innerHTML = data));
    </script>
    
    <script>
      fetch("/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </body>
</html>
