<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background: #f4f6f9;
        overflow-x: hidden;
      }

      /* ===================== SIDEBAR ===================== */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        border-right: 1px solid #ddd;
        padding-top: 20px;
        z-index: 9999;
      }
      .sidebar a {
        padding: 12px 20px;
        display: block;
        color: #000;
        text-decoration: none;
        font-size: 15px;
      }
      .sidebar a:hover {
        background: #ececec;
      }

      /* ===================== MAIN CONTENT ===================== */
      #main {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <h4 class="text-center mb-4">Admin</h4>
      <a href="dashboard.html"><i class="fa fa-gauge me-2"></i> Dashboard</a>
      <a href="users.html"><i class="fa fa-users me-2"></i> Users</a>
      <a href="orders.html"><i class="fa fa-box me-2"></i> Orders</a>
      <a href="products.html"><i class="fa fa-motorcycle me-2"></i> Products</a>
      <a href="analytics.html"
        ><i class="fa fa-chart-line me-2"></i> Analytics</a
      >
      <a href="settings.html"><i class="fa fa-gear me-2"></i> Settings</a>
      <a href="#" id="sidebarLogout"
        ><i class="fa fa-sign-out me-2"></i> Logout</a
      >
    </div>

    <!-- MAIN CONTENT -->
    <div id="main">
      <div class="container-fluid">
        <div class="d-flex justify-content-between mb-3">
          <h5>Products</h5>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            <i class="fa fa-plus me-1"></i> Add Product
          </button>
        </div>

        <table class="table table-striped" id="productsTable">
          <thead class="table-dark">
            <tr>
              <th>Product ID</th>
              <th>Company Name</th>
              <th>Bike Name</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>P101</td>
              <td>Royal Enfield</td>
              <td>Classic 350</td>
              <td>₹1,45,000</td>
              <td>Available</td>
              <td>
                <button class="btn btn-sm btn-warning me-1 editBtn">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
              </td>
            </tr>
            <tr>
              <td>P102</td>
              <td>Honda</td>
              <td>Shine</td>
              <td>₹85,000</td>
              <td>Limited</td>
              <td>
                <button class="btn btn-sm btn-warning me-1 editBtn">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <div class="mb-3">
                <label>Product ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="productId"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Company Name</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
