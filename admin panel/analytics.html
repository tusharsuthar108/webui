<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Analytics</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        background: #f4f6f9;
        overflow-x: hidden;
      }

      /* ===================== SIDEBAR ===================== */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        border-right: 1px solid #ddd;
        padding-top: 20px;
        z-index: 9999;
      }
      .sidebar a {
        padding: 12px 20px;
        display: block;
        color: #000;
        text-decoration: none;
        font-size: 15px;
      }
      .sidebar a:hover {
        background: #ececec;
      }

      /* ===================== MAIN CONTENT ===================== */
      #main {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <h4 class="text-center mb-4">Admin</h4>
      <a href="dashboard.html"><i class="fa fa-gauge me-2"></i> Dashboard</a>
      <a href="users.html"><i class="fa fa-users me-2"></i> Users</a>
      <a href="orders.html"><i class="fa fa-box me-2"></i> Orders</a>
      <a href="products.html"><i class="fa fa-motorcycle me-2"></i> Products</a>
      <a href="analytics.html"
        ><i class="fa fa-chart-line me-2"></i> Analytics</a
      >
      <a href="settings.html"><i class="fa fa-gear me-2"></i> Settings</a>
      <a href="#" id="sidebarLogout"
        ><i class="fa fa-sign-out me-2"></i> Logout</a
      >
    </div>

    <!-- MAIN CONTENT -->
    <div id="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card shadow p-3">
              <h5>Sales Overview</h5>
              <canvas id="salesChart"></canvas>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="card shadow p-3">
              <h5>Orders Overview</h5>
              <canvas id="ordersChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // SESSION CHECK & LOGOUT
      if (sessionStorage.getItem("adminLoggedIn") !== "true") {
        window.location.href = "login.html";
      }

      function logoutAdmin() {
        sessionStorage.removeItem("adminLoggedIn");
        window.location.href = "login.html";
      }

      document
        .getElementById("sidebarLogout")
        .addEventListener("click", logoutAdmin);

      // Charts
      new Chart(document.getElementById("salesChart"), {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr"],
          datasets: [
            {
              label: "Sales",
              data: [200000, 300000, 400000, 350000],
              borderColor: "#6f42c1",
              backgroundColor: "rgba(111,66,193,0.2)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
      });

      new Chart(document.getElementById("ordersChart"), {
        type: "bar",
        data: {
          labels: ["Active", "Completed", "Cancelled"],
          datasets: [
            {
              label: "Orders",
              data: [50, 30, 20],
              backgroundColor: ["#6f42c1", "#4cc9f0", "#adb5bd"],
            },
          ],
        },
      });
    </script>
  </body>
</html>
