<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Users</title>

  <!-- Bootstrap & FontAwesome -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      background: #f4f6f9;
      overflow-x: hidden;
    }

    /* ===================== SIDEBAR ===================== */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0; /* Always visible */
      border-right: 1px solid #ddd;
      padding-top: 20px;
      z-index: 9999;
    }
    .sidebar a {
      padding: 12px 20px;
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 15px;
    }
    .sidebar a:hover {
      background: #ececec;
    }

    /* ===================== MAIN CONTENT ===================== */
    #main {
      margin-left: 250px;
      transition: none;
      padding: 20px;
    }

    .right-widgets {
      background: #f4f6f9;
    }
  </style>
</head>
<body>
    <div id="topbarContainer"></div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-4">Admin</h4>
    <a href="dashboard.html"><i class="fa fa-gauge me-2"></i> Dashboard</a>
    <a href="users.html"><i class="fa fa-users me-2"></i> Users</a>
    <a href="orders.html"><i class="fa fa-box me-2"></i> Orders</a>
    <a href="products.html"><i class="fa fa-motorcycle me-2"></i> Products</a>
    <a href="analytics.html"><i class="fa fa-chart-line me-2"></i> Analytics</a>
    <a href="settings.html"><i class="fa fa-gear me-2"></i> Settings</a>
    <a href="#" id="sidebarLogout"><i class="fa fa-sign-out me-2"></i> Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main">
    <!-- USERS CONTENT -->
    <div class="container-fluid">
      <div class="card shadow p-3">
        <h5>User List</h5>
        <table class="table table-striped mt-3">
          <thead class="table-dark">
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>U101</td>
              <td>John Doe</td>
              <td>john@example.com</td>
              <td>User</td>
              <td>Active</td>
            </tr>
            <tr>
              <td>U102</td>
              <td>Jane Smith</td>
              <td>jane@example.com</td>
              <td>User</td>
              <td>Inactive</td>
            </tr>
            <tr>
              <td>U103</td>
              <td>Michael Lee</td>
              <td>michael@example.com</td>
              <td>Admin</td>
              <td>Active</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // SESSION CHECK & LOGOUT
    if (sessionStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logoutAdmin() {
      sessionStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }

    document.getElementById("sidebarLogout").addEventListener("click", logoutAdmin);
  </script>
  <script>
async function loadTopbar() {
    const container = document.getElementById('topbarContainer');
    if (!container) return;

    try {
        const response = await fetch('topbar.html'); // Path to topbar file
        const html = await response.text();
        container.innerHTML = html;

        // Attach logout functionality
        const dropdownLogout = container.querySelector('#dropdownLogout');
        if(dropdownLogout) {
            dropdownLogout.addEventListener('click', () => {
                sessionStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            });
        }
    } catch (err) {
        console.error('Failed to load topbar:', err);
    }
}

// Call it
loadTopbar();
</script>

</body>
</html>
