<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin - Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
body { background: #f4f6f9; overflow-x: hidden; }

/* Sidebar */
.sidebar {
  width: 250px;
  height: 100vh;
  background: #fff;
  position: fixed;
  top: 0;
  left: 0;
  border-right: 1px solid #ddd;
  padding-top: 20px;
  z-index: 9999;
}
.sidebar a {
  padding: 12px 20px;
  display: block;
  color: #000;
  text-decoration: none;
  font-size: 15px;
}
.sidebar a:hover { background: #ececec; }

/* Main Content */
#main { margin-left: 250px; padding: 20px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
<h4 class="text-center mb-4">Admin</h4>
<a href="/admin panel/dashboard.html"><i class="fa fa-gauge me-2"></i> Dashboard</a>
<a href="/admin panel/users.html"><i class="fa fa-users me-2"></i> Users</a>
<a href="/admin panel/orders.html"><i class="fa fa-box me-2"></i> Orders</a>
<a href="/admin panel/products.html"><i class="fa fa-motorcycle me-2"></i> Products</a>
<a href="/admin panel/analytics.html"><i class="fa fa-chart-line me-2"></i> Analytics</a>
<a href="/admin panel/settings.html"><i class="fa fa-gear me-2"></i> Settings</a>
<a href="/admin panel/login.html" id="sidebarLogout"><i class="fa fa-sign-out me-2"></i> Logout</a>
</div>

<!-- Main Content -->
<div id="main">
  <div class="container-fluid">
    <h3 class="mb-4">Settings</h3>
    <div class="card shadow p-3 mb-3">
      <h5>Admin Profile</h5>
      <p><strong>Name:</strong> Admin</p>
      <p><strong>Email:</strong> admin@example.com</p>
    </div>
    <div class="card shadow p-3 mb-3">
      <h5>Change Password</h5>
      <form>
        <div class="mb-3">
          <label>Old Password</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>New Password</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Confirm New Password</label>
          <input type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Session check
  if (sessionStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  // Logout function
  function logoutAdmin() {
    sessionStorage.removeItem("adminLoggedIn");
    window.location.href = "login.html";
  }
  document.getElementById("sidebarLogout").addEventListener("click", logoutAdmin);
</script>

</body>
</html>
